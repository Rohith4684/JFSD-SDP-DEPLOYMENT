<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Portal - Register</title>
    <link rel="stylesheet" href="css/adminstyle.css">
    <script>
        function validateForm() {
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirm_password');

            // Regex for email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Regex for password: minimum 8 characters, at least one number and one special character
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!emailRegex.test(emailField.value)) {
                alert("Please enter a valid email address!");
                return false;
            }

            if (!passwordRegex.test(passwordField.value)) {
                alert("Password must be at least 8 characters long, contain at least one number and one special character!");
                return false;
            }

            if (passwordField.value !== confirmPasswordField.value) {
                alert("Passwords do not match!");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register for Politician Portal</h2>
        <form action="politician-register" method="post" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <div class="form-group">
                <label for="politician_id">Politician ID:</label>
                <input type="text" id="politician_id" name="politician_id" required placeholder="Enter your politician ID">
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="politician-login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
