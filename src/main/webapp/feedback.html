<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Portal - Feedback</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="report_issue.html">Report Issue</a></li>
            <li><a href="feedback.html">Provide Feedback</a></li>
            <li><a href="updates.html">View Updates</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </nav>
  
    <div class="container">
        <h2>Feedback</h2>
        <form action="submit-feedback" method="post">
            <div class="form-group">
                <label for="politician-id">Politician ID / Update Info:</label>
                <input type="text" id="politician-id" name="politician-id" required placeholder="Enter the politician ID or update info">
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="10" cols="50" required placeholder="Enter your feedback"></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        // Load the taskbar into the div
        document.getElementById("taskbar").innerHTML = `<div class="taskbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view-updates.html">View Updates</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="report_issue.html">Report Issue</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </div>`;
    </script>
</body>
</html>
