<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Citizens</title>
    <link rel="stylesheet" href="css/adminstyle.css">
</head>
<body>
    <div class="container">
        <h2>Update Citizens</h2>
        <form action="UpdateCitizen" method="post">
            <div class="form-group">
                <label for="politician_id">Politician ID:</label>
                <input type="text" id="politician_id" name="politician_id" required placeholder="Enter the Politician ID">
            </div>
            <div class="form-group">
                <label for="update_description">Update Description:</label>
                <textarea id="update_description" name="update_description" rows="10" cols="50" required placeholder="Enter the update description"></textarea>
            </div>
            <button type="submit">Submit Update</button>
        </form>
    </div>
</body>
</html>
